<br>
<h3>Informações do Github</h3>
<br>
<h4 (click)="ativar = 1">Eric</h4>
<br>

<span *ngIf="ativar == 1">
<table border="1">
    <tr>
      <th>Nome Do Repositorio</th>
      <th>Link Para Acessar</th>

    </tr> 
    <tr *ngFor='let respo of gitEric | async'>
      <td>{{respo.name}}</td>
      <td><a href="{{respo.html_url}}" target="_blank">Acessar Repositorio</a></td>
    </tr>
  </table>
</span>
